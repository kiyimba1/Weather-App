<div *ngIf="!current">No data!!</div>

<div *ngIf="current">
  <span>{{ current.city }}, {{ current.country }}</span>
  <p></p>
  <span>{{ current.date | date: "fullDate" }}</span>
  <p></p>
  <img [src]="current?.image" />
  <p></p>
  <span>{{ current.temperature | number: "1.0-0" }}'F</span>
  <div>
    {{ current.description }}
  </div>
</div>
